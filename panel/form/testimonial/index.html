	<div id="this_table" class="sm-datatables" ><!--class="table table-bordered table-striped table-hover"-->

<script>
	$(document).ready(function(){
		dataview("testi", 0, this_callback, null);
	});
	
	var this_data;
	function this_callback(data){
		this_data = data;
		
		$('#this_table').smDataTables(data, ["id", "user_saved", "date_saved", "removed"]
							,[{btn: "edit", icon: "edit", class: "btn-primary", text: "", callback: "edit_testi"}
							,{btn: "gallery", icon: "th-list", class: "btn-warning", text: "", callback: "load_image_testi"}]
							, null
							,[{btn: "add", icon: "plus", class: "btn-success", text: "&nbsp;Add", callback: "add_testi"}]);
		waitingDialog.hide();	
	}
	
	function add_testi(){
		testimonial("modal", null);
	}
	
	function edit_testi(n){
		testimonial("modal", this_data[n]);
	}
	
	function load_image_testi(n){
		gallery("testimonial", this_data[n]);
	}
	
</script>
